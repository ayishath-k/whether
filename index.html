<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="weather-container mt-5 ">
       

            
    <div><input id="inputvalue" class="form-control   bg-body-tertiary rounded"  type="text" placeholder="enter the city" aria-label="default input example"></div>
    <button type="button" class=" mt-3 w-15 " onclick="search()">get whether</button>
    <BR></BR>
    <div class="current-weather" id="result">
            <h1 id="cityName"></h1>
            <p id="dateTime"></p>
            <div class="temp-info">
                
                <h2 id="temperature" class="mt-3"></h2>
                
                <p id="weatherCondition"></p>
            </div>
            <div class="details">
                <p> <span id="feelsLike"></span></p>
                <p>  <span id="humidity"></span></p>
                <p>  <span id="windSpeed"></span></p>
                <p> <span id="country"></span></p>
                <p> <span id="pressure"></span></p>

            </div>
        </div>

        
    </div>
   
</body>
<script>

        
   


    const search = async()=>{
        console.log(inputvalue.value);
        if(inputvalue.value){
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputvalue.value}&appid=5fe36b192ffd1c36dffb6752bc1722b2`)
            
            console.log(response);
            response.json().then((data)=>{
                console.log(data);
               //weather
                const weather=data.weather[0].main
                console.log(weather);
                //temperature
                const temp=data.main.temp
                console.log(temp);

                //pressure

                const pressure=data.main.pressure
                console.log(pressure);

                //wind speed

                const wind=data.wind.speed
                console.log(wind);

                //feels like

                const feels =data.main.feels_like
                console.log(feels);

                //country
                const country =data.sys.country
                console.log(country);

                //humidity
                const humidity=data.main.humidity
                console.log(humidity);

                 result.innerHTML=` <div class="current-weather" id="result">
            <h1 id="cityName">${inputvalue.value},${country}</h1>
             <img src="https://th.bing.com/th/id/R.74e019b12031688411874078f8903a6b?rik=RSUpoEIMfsdPug&riu=http%3a%2f%2fclipart-library.com%2fimg1%2f970969.png&ehk=df8BqVjmR0%2fpJRwLVnr9UGB3sbSMYy5xLz%2fLYbsYDE4%3d&risl=&pid=ImgRaw&r=0" alt="" width="60px" height="60px">
            
            <p id="dateTime"></p>
            <div class="temp-info">
                <h2 id="temperature">${Math.round(temp-273.15)}℃</h2>
                <p>Wind: <span id="windSpeed">${wind}km/hr</span></p>
               
            </div>
            <div class="details">
                <p> Feels like: <span id="feelsLike">${feels}℃ </span> </p>
                <p>Humidity: <span id="humidity">${humidity}%</span><img src="https://cdn4.iconfinder.com/data/icons/weather-114/45/humidity-meter-high-512.png" alt="" width="20px" height="20px"></p>
                <p> Wind: <span id="windSpeed">${wind}km/hr</span> <img src="https://icon-library.com/images/wind-icon-png/wind-icon-png-2.jpg" alt="" width="20px" height="20px"></p>
               
                <p>pressure: <span id="pressure">${pressure}</span><img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/air-pressure-6543775-5478947.png" alt="" width="20px" height="20px"></p>
            </div>
        </div>`
                
                
                
                
                
                
                
               
                
                
            }
          
    
            ).catch((err)=>console.log(err)
            )}
            
        
        
    
    }
    
    
    
    </script>
</html>
